<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/profile/profile-style.css" />
    <title>Profile</title>
  </head>
  <body>
    <header class="app-header">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="intro-page">
          <h3 class="text-heading text-uppercase">use profile</h3>
        </div>

        <div
          class="wrapper-infor d-flex align-items-center justify-content-between"
        >
          <div class="img-user me-3">
            <img
              src="../../assets/images/for-admin/we.jpg"
              alt="this is img user"
            />
          </div>
          <div class="name-user d-flex flex-column">
            <div class="widget-heading">LongBuaDinh</div>
            <div class="widget-subheading">User Person</div>
          </div>
        </div>
      </div>
    </header>

    <!-- welcome-user-section -->
    <section class="welcome-part">
      <div class="container">
        <div class="main-content">
          <div class="name-user">
            <h2>Hello, <span>LongBuaDinh</span></h2>
          </div>
          <div class="intro-section">
            <p>
              Welcome back to PShop, this is your profile. You can edit your
              profile right here, click "Edit Profile" to edit. Thanks
            </p>
          </div>
          <div class="btn-edit-profile">
            <button onclick="" class="">Edit Profile</button>
          </div>
        </div>
      </div>
    </section>

    <!-- account-detail-information -->
    <section class="account-details">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 account-user-parent"></div>
          <div class="col-xl-8 account-user-child">
            <div class="card-body">
              
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/js/profile/profile-script.js"></script>
  </body>
</html>
